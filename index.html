<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <h3>Simon</h3>
  <p>Press on when ready</p>
  <div class="container">
    <div class="game">
      <div class="simon-button" id="green"></div>
      <div class="simon-button" id="red"></div>
      <div class="simon-button" id="yellow"></div>
      <div class="simon-button" id="blue"></div>
      <div class="controls">
        <div class="controlsGrid">
          <button id="strict">Strict</button>
          <div class="led off" id="strict-led"></div>
          <button id="onOff">On/Off</button>
          <div class="led off" id="on-led"></div>
          <h2>Streak:</h2>
          <h2 id="streakCnt">0</h2>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
